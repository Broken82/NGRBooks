<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="icon" href="data:,">

    <style>
        #loginForm {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<div class="container-fluid text-center">
    <main class="form-signup">
    <form id="loginForm" th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <h1 class="h3 mt-5 fw-normal" th:text="#{logowanie}"></h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" th:placeholder="#{haslo}">
            <label for="password" th:text="#{haslo}"></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{zaloguj}"></button>
        <a th:href="@{/login/password-reset-request}" class="mt-3 d-block" style="text-decoration: none;" th:text="#{zapomnialem}"></a>
        <p class="mt-5 mb-3 text-muted"> Made in 2023</p>
    </form>
    </main>
</div>
<script th:src="@{/js/darkmode.js}"></script>
<script th:src="@{/js/languages.js}"></script>
</body>
</html>
