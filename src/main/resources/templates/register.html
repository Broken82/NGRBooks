<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link th:href="@{/css/signup.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signup">
    <form id="registrationForm" onsubmit="registerUser(event)">
        <h1 class="h3 mb-3 fw-normal">Rejestracja</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname">
            <label for="nickname">Nazwa użytkownika</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Hasło</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Zarejestruj się</button>
        <p class="mt-5 mb-3 text-muted"> Made in 2023</p>
    </form>
</main>

<script>
    function registerUser(event) {
        event.preventDefault();

        const form = document.getElementById('registrationForm');
        const formData = new FormData(form);

        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        }).then(response => {
            // Obsługa odpowiedzi
            console.log('Rejestracja zakończona.');
            // Możesz tutaj przekierować użytkownika na inną stronę lub wykonać inne operacje
            window.location.href = '/';
        }).catch(error => {
            // Obsługa błędów
            console.error('Błąd podczas rejestracji:', error);
        });
    }
</script>
</body>
</html>
