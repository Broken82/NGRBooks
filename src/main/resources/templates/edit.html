<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGRVideo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/}">NGRBooks</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="datamovies.html">Baza ebooków</a>
                </li>
            </ul>
            <form class="d-flex mx-3" action="search.html" method="POST" role="search">
                <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Wyloguj</a></li>
                </th:block>
                <th:block th:if="${#authorization.expression('isAnonymous()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Logowanie</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Rejestracja</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="main-body">
        <div class="container">
            <div class="main-body">
                <div class="row mt-5 justify-content-center">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img id="pfpic" th:src="${userProfile.avatar}" alt="Błędny URL" class="rounded-circle shadow-4" width="150">
                                    <div class="mt-3">
                                        <h4 th:text="${nickname}"></h4>
                                    </div>
                                </div>
                                <form method="post" th:action="@{/edit}" th:object="${userProfile}">
                                    <div class="form-group">
                                        <label for="avatar">URL</label>
                                        <input id="avatar" required type="text" name="avatar" class="form-control" autocomplete="off" th:field="*{avatar}">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Opis</label>
                                        <input id="description" required type="text" name="description" class="form-control" th:value="${userProfile.description}" th:field="*{description}">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="submit" class="btn btn-primary px-4" value="Zapisz zmiany">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
