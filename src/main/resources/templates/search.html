<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGRVideo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/}">NGRBooks</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Baza ebooków</a>
                </li>
            </ul>
            <form class="d-flex mx-3" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div  class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Wyloguj</a></li>
                </th:block>
                <th:block th:if="${#authorization.expression('isAnonymous()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Logowanie</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Rejestracja</a></li>
                </th:block>
            </ul>

        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" aria-current="true">Kategorie filmów</a>
                <a href="#" class="list-group-item list-group-item-action">Action</a>
                <a href="#" class="list-group-item list-group-item-action">Comedy</a>
                <a href="#" class="list-group-item list-group-item-action">Drama</a>
                <!-- Placeholder for dynamic categories -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3" th:each="book : ${searchResults}">
                    <div class="card mb-3">
                        <a th:href="'books/' + ${book.id}">
                            <img th:src="${book.cover}" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.title}"></h5>
                            <p class="card-text" th:text="${book.releaseDate}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
